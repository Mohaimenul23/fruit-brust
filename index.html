<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <!-- Nav Section -->
    <header class="container mx-auto bg-pink-500 my-5 px-4 py-2 rounded-full">
      <nav>
        <div class="flex justify-between items-center">
          <div>
            <ul class="flex gap-8 text-base text-white font-bold po">
              <li>Home</li>
              <li>About Us</li>
              <li>Shop</li>
              <li>All Fruits</li>
            </ul>
          </div>
          <div class="flex items-center gap-3">
            <img src="./images/logo.png" alt="" />
            <h2 class="text-4xl text-white font-bold">Fruit Brust</h2>
          </div>

          <div>
            <input
              class="rounded-full w-80 px-2 py-2"
              placeholder="Search here"
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto">
      <section> 
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/banner1.png" class="w-full" />

          <div
            class="absolute inset-x-[15%] bottom-64  text-center text-white font-bold md:block"
          >
            <h5 class="text-6xl">
              Exotic tastes at your <br />
              doorstep
            </h5>
            <p>We supply highly quality organic products.</p>
            <button class="bg-pink-600 my-5 p-2 rounded-md">Shop Now</button>
          </div>

          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="/images/banner2.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="/images/banner3.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="/images/banner4.png" class="w-full" />
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <div class=" flex justify-center absolute inset-x-[15%]">
        <ul class="flex justify-center text-sm items-center w-[800px] py-2 pl-10 bg-stone-300 rounded-[10px] drop-shadow relative bottom-10 ">
          <li><img class="w-1/2" src="./images/fruit1.png" alt=""><p>Balckberry</p></li>
          <li><img class="w-1/2" src="./images/fruit2.png" alt=""><p>Orange</p></li>
          <li><img class="w-1/2" src="./images/fruit3.png" alt=""><p>Mango</p></li>
          <li><img class="w-1/2" src="./images/fruit4.png" alt=""><p>Strawberry</p></li>
          <li><img class="w-1/2" src="./images/fruit5.png" alt=""><p>Anar</p></li>
        </ul>
      </div>
      
    </section>

      
    </main>

    <footer></footer>
  </body>
</html>
